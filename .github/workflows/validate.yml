name: Code Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pip-audit || echo "pip-audit not available"

    - name: Run Code Validator
      run: |
        python validator.py --git-diff --output validation-report.json --format json

    - name: Upload validation report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-report
        path: validation-report.json

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const reportPath = 'validation-report.json';

          if (fs.existsSync(reportPath)) {
            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const summary = report.summary;

            const comment = `## Code Validation Results

            - Critical: ${summary.critical}
            - High: ${summary.high}
            - Medium: ${summary.medium}
            - Low: ${summary.low}
            - Info: ${summary.info}

            ${summary.critical > 0 || summary.high > 0 ? '**Issues detected. Please review and fix.**' : 'No critical issues found.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
